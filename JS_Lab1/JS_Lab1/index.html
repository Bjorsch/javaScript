<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="JavaScript/index.js"></script>
</head>
<body>
    <h1>Lab 1</h1>
    <h3>Uppgift 1</h3>
    <p>Läs in ett heltal som motsvarar svenska kronor. Skriv ut motsvarande värde i pund respektive i dollar. Anta att kursen är 1dollar = 6 kr, 1pund = 12kr.</p>
    <label for="pickANumber">Skriv ett värde i kronor och klicka på Summa för att se det i Dollar: </label>
    <input type="number" id="pickANumber" />
    <button type="button" onclick="MoneyDollar()">Summa</button>
    <p id="resultDollar"></p>
<br>
    <label for="pickANumber">Skriv ett värde i kronor och klicka på Summa för att se det i Pund: </label>
    <input type="number" id="pickANumber" />
    <button type="button" onclick="MoneyPund()">Summa</button>
    <p id="resultPund"></p>
</body>
</html>
